<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>HUT Modal</title>
        <link rel="stylesheet" href="example.css">
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Tabs Example</h1>
            </header>

            <p>
                <a href="https://github.com/conradz/hut-tabs/">
                    View the source code on Github
                </a>
            </p>

            <p>
                Click on the tab headers to switch between tabs. The buttons
                below demonstrate selecting a tab with JS.
            </p>

            <p>
                <button id="select-first">Select First</button>
                <button id="select-puppies">Select Puppies</button>
            </p>

            <div id="my-tabs" class="hut-tabs">
                <ul class="tabs-list">
                    <li>General</li>
                    <li>Puppies</li>
                    <li>Kittens</li>
                </ul>
                <div class="tabs-section">
                    <p>General boring information...</p>
                </div>
                <div id="puppies" class="tabs-section">
                    <p>
                        <img src="https://farm4.staticflickr.com/3248/2940430356_eef721c53a_o.jpg">
                    </p>
                </div>
                <div id="kittens" class="tabs-section">
                    <p>
                        <img src="https://farm5.staticflickr.com/4141/4878878197_31de9837ba.jpg">
                    </p>
                </div>
            </div>
        </div>
        
        <script src="example.js"></script>
    </body>
</html>
