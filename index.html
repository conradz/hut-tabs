<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>HUT Tabs</title>
        <link rel="stylesheet" href="example.css">
    </head>
    <body>
        <h1>Tabs Example</h1>
        <hr>

        <p>
            <a href="https://github.com/conradz/hut-tabs/">
                View the source code on Github
            </a>
        </p>

        <p>
            Click on the tab headers to switch between tabs. The buttons
            below demonstrate selecting a tab with JS.
        </p>

        <p>
            <button id="select-first">Select First</button>
            <button id="select-kittens">Select Kittens</button>
        </p>

        <div id="my-tabs" class="hut-tabs">
            <ul class="tabs-list">
                <li>General</li>
                <li>Kittens</li>
                <li>More</li>
            </ul>
            <div id="general" class="tabs-section">
                <p>I can haz general?</p>
                <p><img src="http://placekitten.com/g/450/300"></p>
            </div>
            <div id="kittens" class="tabs-section">
                <p><img src="http://placekitten.com/g/450/400"></p>
            </div>
            <div id="more" class="tabs-section">
                <p><img src="http://placekitten.com/g/450/500"></p>
            </div>
        </div>

        <script src="example.js"></script>
    </body>
</html>
